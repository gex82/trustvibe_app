name: CI

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      GCLOUD_PROJECT: trustvibe-ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build workspaces
        run: npm run build

      - name: Unit tests
        run: npm run test:unit

      - name: Integration tests (Firestore emulator)
        run: npx firebase emulators:exec --only firestore "npm run test:integration"
